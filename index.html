<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A responsive calculator website built with vanilla JavaScript, HTML, and CSS. Choose from three themes and perform various calculations easily."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme1">
    <main>
      <div class="header">
        <h1>calc</h1>
        <div class="tri-state-toggle">
          <input class="button" type="radio" name="toggle" id="one" />
          <input class="button" type="radio" name="toggle" id="two" />
          <input class="button" type="radio" name="toggle" id="three" />
        </div>
      </div>
      <div class="display">
        <div class="previous">
          <span id="prevOperand"></span> <span id="operator"></span>
        </div>
        <div class="current"></div>
      </div>
      <div class="inputs">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="del">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
        <button id="reset" class="span2">RESET</button>
        <button id="equal" class="span2">=</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
